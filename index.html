<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--CODE STARTS-->
    <div class="container text-center text-dark mt-4 mb-4">
      <h3>STUDENT PROGRESS REPORT</h3>
    </div>
    <div class="container d-flex justify-content-around mt-4 mb-4">
      <select class="custom-select classes">
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10" selected>Class 10</option>
      </select>
      <select class="custom-select performance">
        <option value="normal" selected>Select Level</option>
        <option value="LtoH">Low to High</option>
        <option value="HtoL">High to Low</option>
      </select>
      <button type="button" class="btn btn-info generate">
        Generate Results
      </button>
    </div>

    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="row" class="studentName">
              STUDENT NAME <i id="asc" class="fas fa-light fa-arrow-down"></i>
            </th>
            <th scope="col" class="rank l">RANK</th>
            <th scope="col" class="performance l">PERFORMANCE LEVEL</th>
            <th scope="col" class="m1Score l">MID 1 SCORE OUT OF 600</th>
            <th scope="col" class="m2Score l">MID 2 SCORE OUT OF 600</th>
            <th scope="col" class="finalScore">Final SCORE OUT OF 600</th>
            <div class="d-flex justify-content-end">
              <i class="fas fa-regular fa-angle-left left angle"></i>
              <i class="fas fa-regular fa-angle-right right angle"></i>
            </div>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
